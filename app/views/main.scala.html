@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		
		<link href="@routes.Assets.at("bootstrap/css/bootstrap.css")" rel="stylesheet">
		
		<link href="@routes.Assets.at("css/bootstrap-fileupload.css")" rel="stylesheet">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
	<div class="container">
        @content
	</div>

    <script src="@routes.Assets.at("javascripts/bootstrap-fileupload.js")"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    </body>
</html>
