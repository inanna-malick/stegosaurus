@(title: String)(content: Html)

<!DOCTYPE html>

<html>
	<head>
		<title>@title</title>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">		
		<link href="@routes.Assets.at("css/bootstrap-fileupload.css")" rel="stylesheet">
		<link href="@routes.Assets.at("css/flat-ui.css")" rel="stylesheet">
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
		<link href="@routes.Assets.at("css/app.css")" rel="stylesheet">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

		<script src="http://code.jquery.com/jquery-2.0.3.js"></script>
		<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap-fileupload.js")"></script>

	</head>
		
	<body>
		<div class="container">
			@content
		</div>

	</body>
</html>
